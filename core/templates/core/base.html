{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'img/logoFlash.png' %}" alt="Лого">
        <span class="logo">Bro In Surance</span>
        <h3>Navigation</h3>
        <ul>
            <a href="/"><li><i class="fas fa-home"></i> Main</li></a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'vendor:vendor_admin' %}"><li><i class="fas fa-address-card"></i> Vendor admin</li></a>
            {% else %}
                <a href="{% url 'vendor:become_vendor' %}"><li><i class="fas fa-address-card"></i> Become vendor</li></a>
            {% endif %}
<!--            <a href=""><li><i class="fas fa-address-card"></i> Login</li></a>-->
<!--            <a href=""><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Create a product</button></li></a>-->
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
