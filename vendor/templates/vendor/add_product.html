{% extends 'core/base.html' %}

{% block title %}Add product | {% endblock title %}

{% block content %}

    <h1 class="title">Add product</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="btn btn-dark" type="submit">Submit</button>
            </div>
        </div>
    </form>

{% endblock content %}
